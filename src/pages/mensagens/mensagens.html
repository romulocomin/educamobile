<ion-header>

  <ion-navbar >
    <button ion-button menuToggle persistent="true" id="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Mensagens</ion-title>
  <ion-buttons end></ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
 

<p>novalista</p>
<ion-list>

  <button ion-item
          *ngFor="let message of mensagens"
          (click)="contactTapped($event, message)">

  <ion-label>{{message.titulo}}</ion-label>
  
  </button>

</ion-list>
</ion-content>
